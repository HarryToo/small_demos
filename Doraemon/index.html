<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doraemon</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>
    <div id="head">
        <div id="face">
            <div id="eye_left" class="eye">
                <div class="eyeball"></div>
            </div>
            <div id="eye_right" class="eye">
                <div class="eyeball"></div>
            </div>
            <div id="nose"></div>
            <div id="nose_line"></div>
            <div id="beard_left" class="beard">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="beard_right" class="beard">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="mouth"></div>
        </div>
    </div>
    <div id="neck">
        <div class="gloss"></div>
        <div class="bell">
            <div class="ring"></div>
        </div>
    </div>
</main>
</body>
</html>
