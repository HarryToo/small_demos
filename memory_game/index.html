<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>记忆翻牌小游戏</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/animate.css/3.6.2/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding-top: 30px;
            background-color: lightsteelblue;
        }

        ul {
            width: calc(128px * 4 + 30px * 5);
            margin: 0 auto;
            list-style: none;
            padding: 30px 30px 0;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        ul li {
            position: relative;
            float: left;
            width: 128px;
            height: 138px;
            margin: 0 30px 30px 0;
            text-align: center;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            -webkit-transition: 0.3s;
            transition: 0.3s;
        }

        ul li:nth-child(4n) {
            margin-right: 0;
        }

        ul li:hover {
            box-shadow: 0 0 50px #bbb;
        }

        ul li div {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9;
            width: 100%;
            height: 100%;
            background: url("images/bg.jpg") no-repeat center/cover;
        }

        ul li img {
            position: absolute;
            top: 0;
            left: 0;
            display: inline-block;
            min-width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<ul></ul>

<script src="../js/jquery.min.js"></script>
<script src="js/memory_game.js"></script>
</body>
</html>
